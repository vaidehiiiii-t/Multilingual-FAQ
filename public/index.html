<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Quill.js CDN -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />

    <style>
      .ql-container {
        height: 200px;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">
        FAQ Management
      </h1>

      <!-- Add FAQ Section -->
      <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New FAQ</h2>
        <form id="add-faq-form">
          <div class="mb-4">
            <label for="question" class="block text-lg text-gray-600"
              >Question:</label
            >
            <input
              type="text"
              id="question"
              name="question"
              class="w-full p-2 border border-gray-300 rounded-md"
              required
            />
          </div>

          <div class="mb-4">
            <label for="answer" class="block text-lg text-gray-600"
              >Answer:</label
            >
            <div
              id="answer"
              class="bg-gray-50 p-2 border border-gray-300 rounded-md"
            ></div>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 transition duration-300"
          >
            Add FAQ
          </button>
        </form>
      </div>

      <!-- FAQs List Section -->
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">FAQs</h2>
      <div id="faq-list" class="space-y-4">
        <!-- FAQs will be loaded here dynamically -->
      </div>
    </div>

    <script src="./script.js
    "></script>
  </body>
</html>
